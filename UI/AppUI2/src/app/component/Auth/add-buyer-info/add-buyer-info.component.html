<div class="min-h-screen flex justify-center items-center bg-[#f8f9fa]">
  <form
    [formGroup]="contactForm"
    (ngSubmit)="onContactSubmit()"
    class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg border border-gray-200"
  >
    <!-- Title -->
    <h2 class="text-center text-2xl font-bold text-[#393E46] mb-6">Contact Details</h2>

    <!-- Contact Number Input -->
    <div class="relative z-0 w-full mb-5 group">
      <input
        type="text"
        name="contactNumber"
        id="contactNumber"
        class="block py-3 px-0 w-full text-sm text-gray-700 bg-transparent border-b-2 border-gray-300 focus:border-[#00ADB5] focus:outline-none peer"
        placeholder=" "
        required
        formControlName="contactNumber"
      />
      <label
        for="contactNumber"
        class="peer-focus:font-medium absolute text-sm text-[#393E46] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-[#00ADB5] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >
        Contact Number
      </label>
      <!-- Validation Feedback -->
      <div *ngIf="contactNumber?.touched && contactNumber?.invalid" class="text-red-500 text-xs mt-1">
        <small *ngIf="contactNumber?.hasError('required')">Contact number is required.</small>
        <small *ngIf="contactNumber?.hasError('pattern')">Invalid contact number format.</small>
      </div>
    </div>

    <!-- Address Input -->
    <div class="relative z-0 w-full mb-5 group">
      <textarea
        name="address"
        id="address"
        class="block py-3 px-0 w-full text-sm text-gray-700 bg-transparent border-b-2 border-gray-300 focus:border-[#00ADB5] focus:outline-none peer"
        placeholder=" "
        formControlName="address"
        rows="3"
      ></textarea>
      <label
        for="address"
        class="peer-focus:font-medium absolute text-sm text-[#393E46] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-[#00ADB5] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >
        Address
      </label>
      <!-- Validation Feedback -->
      <div *ngIf="address?.touched && address?.invalid" class="text-red-500 text-xs mt-1">
        <small *ngIf="address?.hasError('maxlength')">Address must be at most 250 characters long.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-3 text-sm font-medium text-white bg-[#00ADB5] hover:bg-[#008a94] rounded-lg focus:outline-none focus:ring-4 focus:ring-[#00ADB5]"
    >
      Submit
    </button>
  </form>
</div>
